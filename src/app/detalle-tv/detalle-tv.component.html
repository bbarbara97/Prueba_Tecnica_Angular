<div class="container">

    <div class="card mb-3 w-75 mt-5 bg-dark">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="https://image.tmdb.org/t/p/original{{articulos.backdrop_path}}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title text-light">{{articulos.name}}</h5>
                    <p class="card-text text-light">First air date: {{articulos.first_air_date}}</p>
                    <p class="card-text text-light">NºSeasons: {{articulos.number_of_seasons}}</p>
                    <p class="card-text text-light">Languages: {{articulos.original_language}}</p>
                    <p class="card-text text-light">Last air date: {{articulos.last_air_date}}</p>
                    <p class="card-text text-light">Nº Episodes: {{articulos.number_of_episodes}}</p>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="container">

    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="BÃºsqueda por nombre" [(ngModel)]="name" />
        <div class="input-group-append">
            <button class="btn bt-outline-secondary" type="button" (click)="searchName()">Search</button>
        </div>
    </div>

    <div class="row">
        <div class="col my-5" *ngFor="let art of tv">
            <div class="card" style="width: 18rem;">
                <img src="https://image.tmdb.org/t/p/original{{art.poster_path}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{art.name}}</h5>
                    <a routerLink="/tv/{{art.id}}" class="btn btn-warning">See more</a>
                </div>
            </div>
        </div>
    </div>
</div>
